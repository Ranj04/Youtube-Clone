    <main>
        <section>
            <h2>Register</h2>
            <form action="submit_registration" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required><br><br>
                <label for="age_confirmation">
                    <input type="checkbox" id="age_confirmation" name="age_confirmation" required> I am 13+ years old
                </label><br><br>
                <label for="tos">
                    <input type="checkbox" id="tos" name="tos" required> I accept the <a href="#">TOS and Privacy Rules</a>
                </label><br><br>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
