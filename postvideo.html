    <section>
        <h2>Post Video</h2>
        <form action="submit_video" method="post" enctype="multipart/form-data">
            <label for="title">Post Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br>
            <label for="video">Video:</label>
            <input type="file" id="video" name="video" accept="video/*" required><br>
            <label>
                <input type="checkbox" name="aup" required> I accept the Acceptable Use Policy
            </label><br>
            <button type="submit">Post Video</button>
        </form>
    </section>
</body>
