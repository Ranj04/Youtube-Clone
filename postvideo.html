    <main>
        <section>
            <h2>Post a Video</h2>
            <form action="submit_video" method="post" enctype="multipart/form-data">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea><br><br>
                <label for="video">Upload Video:</label>
                <input type="file" id="video" name="video" accept="video/*" required><br><br>
                <label for="aup">
                    <input type="checkbox" id="aup" name="aup" required> I accept the Acceptable Use Policy
                </label><br><br>
                <button type="submit">Post Video</button>
            </form>
        </section>
    </main>
